name: Deploy Spring Boot Application to Railway

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      # Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      # Build the Spring Boot application using Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Build Docker image
      - name: Build Docker image
        run: docker build -t my-spring-app .

      # Log in to Railway CLI
      - name: Login to Railway
        uses: railwayapp/railway-actions@v1
        with:
          railway_token: ${{ secrets.RAILWAY_API_TOKEN }}  # Add Railway API token as a secret in GitHub

      # Deploy the Docker image to Railway
      - name: Deploy to Railway
        run: railway up --docker
